<body>

    <div class="container-fluid mt-5">
        <div class="card p-4 mx-auto shadow-lg border border-info" style="width: 28rem;">
            <input type="text" class="form-control mt-3 " id="display" placeholder="Enter Number">
            <div class="row mt-3">
                <div class="col-5 col-lg-5 col-md-5 mx-auto">
                    <button class="btn btn-outline-info" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('9')">9</button>
                    <button class="btn btn-outline-info" onclick="clearDisplay()">C</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5 col-lg-5 col-md-5 mx-auto">
                    <button class="btn btn-outline-info" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('6')">6</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5 col-lg-5 col-md-5 mx-auto">
                    <button class="btn btn-outline-info" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('3')">3</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5 col-lg-5 col-md-5 mx-auto">
                    <button class="btn btn-outline-info" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('+')">+</button>
                    <button class="btn btn-outline-info" onclick="appendToDisplay('-')">-</button>
                    <button class="btn btn-outline-info" onclick="calculate()">=</button>


                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

            <script>

                function appendToDisplay(value) {
                    document.getElementById('display').value += value;
                }

                function clearDisplay() {
                    document.getElementById('display').value = '';
                }

                function calculate() {
                    try {
                        const result = eval(document.getElementById('display').value);
                        document.getElementById('display').value = result;
                    } catch (error) {
                        document.getElementById('display').value = 'Error';
                    }
                }
            </script>
        </div>



    </div>
